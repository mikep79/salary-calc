<!DOCTYPE HTML5>
<html>
    <head>
        <title>Salary Calculator</title>
        <script src='http://code.jquery.com/jquery-3.2.1.min.js'></script>
        <script src='script.js'></script>   
        <link rel='stylesheet' type='text/css' href='style.css' />
    </head>
    <body>
        <h1 id='heading'>Employee Cost and Information</h1>
        <div class='form'>
            <p>First Name: <span class='inputs'><input id='fName' type='text' placeholder='Enter here'></span></p>
            <p>Last Name: <span class='inputs'><input id= 'lName' type='text'></span></p>
            <p>ID Number: <span class='inputs'><input id='idNumber' type='text'></span></p>
            <p>Job Title: <span class='inputs'><input id='title' type='text'></span></p>
            <p>Annual Salary: <span class='inputs'><input id='salary' type='text'></span></p>
            <div class='button'>
                <button id='submitButton'>Submit Here</button>
            </div>
        </div>
        <h2>Monthly Cost: $<span id='monthlyCost'></span></h2>
