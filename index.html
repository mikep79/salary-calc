<!DOCTYPE HTML5>
<html>
    <head>
        <title>Salary Calculator</title>
        <script src='http://code.jquery.com/jquery-3.2.1.min.js'></script>
        <script src='script.js'></script>   
        <link rel='stylesheet' type='text/css' href='style.css' />
    </head>
    <body>
        <p>First Name: <input id='fName' type='text' placeholder='Enter here'></p>
        <p>Last Name: <input id= 'lName' type='text'></p>
        <p>ID Number: <input id='idNumber' type='text'></p>
        <p>Job Title: <input id='title' type='text'></p>
        <p>Annual Salary: <input id='salary' type='text'></p>

        <button id='submitButton'>Submit Here</button>
        <p>Monthly Cost: <span id='monthlyCost'></span></p>
    </body>
</html>
